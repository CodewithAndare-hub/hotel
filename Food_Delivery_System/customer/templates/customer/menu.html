<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %} ">
</head>
<body>
    <header>
        <div class="logo">
          <a href="/"><div>üè†</div></a>
        </div>
        <nav>
          <ul>
            <li><a href="{% url 'order' %}">Ready to order</a></li>
          </ul>
          <ul>
            <li><a href="/about">About us</a></li>
          </ul>
        </nav>
    </header>
    <div class="form-container">
        <div class="row">
            <div class="col">
                <h1>What's on our menu</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form method="get" action="{% url 'menu_search' %}">
                    <div class="md-form mt-0 active-cyan-2">
                        <input class="form-control" name="q" type="text" placeholder="Search our menu">
                        <div class="button">
                            <span>
                                <button type="submit">Search</button>
                            </span>
                        </div>
                    </div>

                </form>
            </div>
        </div>
        <br>
        <div class="row justify-content-center">
            {% for item in menu_items %}
            <div class="col">
                <img src="{{ item.image.url }}" width="300" height="300">
                <p><label>Food Name: </label>{{ item.name }}</p>
                <p><label>Price</label>: Ksh: {{ item.price }}</p>
                <span><label>Description:</label></span>
                <br>
                <p>{{ item.description }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
